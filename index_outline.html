<head>

  <link rel="stylesheet" href="/css/compiled/main.css" />

  <div id="scroll-btns">

  <main role="main" id="main-container">

      <div class="tab-box">

    </section>

    <section id="sub-dishes" class="sliding-list-section">

        <h2>밑반찬 - 언제 먹어도 든든한 밑반찬</h2>
      </header>

      <div class="sliding-list-box">

      </div>

      <a href="#" class="more">밑반찬 전체보기 <span class=""></span></a>
    </section>

    <div class="banner">

    </div>

    <section id="main-dishes" class="sliding-list-section">

      <div class="sliding-list-box">

      </div>

      <a href="#" class="more">메인반찬 전체보기 <span class=""></span></a>
    </section>

    <div class="banner">

    </div>

    <section id="dessert" class="sliding-list-section">
      <header>
        <h2>간식 - 빵, 디저트, 주스, 유제품, 커피</h2>
      </header>

      <div class="sliding-list-box">

      </div>

      <a href="#" class="more">간식 전체보기 <span class=""></span></a>      
    </section>

  <!-- // main-container -->
  
  <!-- footer -->
  <footer id="footer">
    <h2>사이트 부가정보</h2>

  <script src="/js/main.js"></script>
